name: Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

permissions:
  contents: read
  pull-requests: write

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.8", "3.9", "3.10", "3.11", "3.12"]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'
        cache-dependency-path: 'pyproject.toml'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev]"

    - name: Run pre-commit hooks
      uses: pre-commit/action@v3.0.0

    - name: Test with pytest
      run: |
        pytest tests/ \
          --cov=src/ \
          --cov-report=xml \
          --cov-report=term-missing \
          --cov-report=html \
          --junitxml=junit/test-results-${{ matrix.python-version }}.xml \
          --verbose

    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()  # Upload even if tests fail
      with:
        name: test-results-${{ matrix.python-version }}
        path: |
          junit/test-results-${{ matrix.python-version }}.xml
          htmlcov/
          coverage.xml

    - name: Upload coverage to artifacts
      uses: actions/upload-artifact@v4
      if: matrix.python-version == '3.11'  # Only upload coverage from one Python version
      with:
        name: coverage-report
        path: |
          htmlcov/
          coverage.xml

  test-summary:
    runs-on: ubuntu-latest
    needs: test
    if: always()
    steps:
    - name: Test Summary
      run: |
        echo "## Test Results Summary" >> $GITHUB_STEP_SUMMARY
        echo "✅ Tests completed across Python versions 3.8-3.12" >> $GITHUB_STEP_SUMMARY
        echo "📊 Coverage reports and test artifacts are available for download" >> $GITHUB_STEP_SUMMARY
        echo "🔍 Check the 'Actions' tab for detailed results and downloadable reports" >> $GITHUB_STEP_SUMMARY
